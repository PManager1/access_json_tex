<script>
	(function(){

    function replace(template, obj) {
        var t, key, reg;

        for (key in obj) {
            reg = new RegExp('{{' + key + '}}', 'ig');
            t = (t || template).replace(reg, obj[key]);
        }

        return t;
    }

  $('.select-options').find("img").click(function() {  

  	var text=$(this).attr("alt"), $opt2 = $('#selected option:selected');

	switch(text){
		
		case "left":
		{
		    $('#all option:selected').remove().appendTo('#selected');  
			break;
		}
		case "right":
		{
			$opt2.remove().appendTo('#all');
			break;
		}
		case "up":
		{
			$opt2.first().prev().before($opt2);
			break;
		}
		case "down":
		{
			$opt2.last().next().after($opt2)
			break;
		}
		default:
		break;
	}
   });  	

	$(".close").on("click",function(){

		$(".select-options").hide();

	});

$(".select-options").on("click", ".dialogbutton", function (e) {

        if ($(e.target).text() === "OK") {
        	var fragment="",headertemplate=$("#header-template").html(),data={};

            $(".select-options").hide();

            //data=$("#selected").find("option");
           // console.log(data);

            $.each($("#selected").find("option"), function (i, obj) {
            	//data.push(obj[i],obj.value);
            	data["header-name"]=$(this).val();
            	data["header-text"]=$(this).text();


            

              fragment += replace(headertemplate, data);
            });
			$("#projectgroupsheader").html(fragment);
        }
        e.preventDefault();
});
	})();
</script>
